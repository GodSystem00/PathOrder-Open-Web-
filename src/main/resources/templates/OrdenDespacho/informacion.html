<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<div class="card text-center">
			<div class="card-header">Listado</div>
			<div class="card-body">
				<h5 class="card-title">Lista de Cargas</h5>
				
				<div th:if="${param.error != null}" class="alert alert-danger" role="alert">
  					<span th:text="${param.error}">mensaje</span>
				</div>
				<div th:unless="${param.error}" class="alert alert-info" role="alert">
  					<span th:text="${param.error}">mensaje</span>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col"># de carga</th>
							<th scope="col">Nombre</th>
							<th scope="col">Origen</th>
							<th scope="col">Destino</th>
							<th scope="col">Fecha de entrada</th>
							<th scope="col">Prioridad</th>
						</tr>
					</thead>
					<tbody th:each="OrdenDespacho : ${OrdenDespacho}">
					</tbody>
				</table>


			</div>
	<footer th:replace="layout/layout :: footer">
	
	</footer>
</body>
</html>
